{% extends 'food/home.html'%}
{% block maincontent%}


                 <div class="card">
                  <div class="card-body">

                  	<div class="pull-right px-md-5 btn  btn-lg">
                    	<span><a href="{% url 'food_app:admin-food-create' %}" class="btn btn-info btn-sm"><span class="glyphicon glyphicon-create"></span>create</a></span>
                    </div>

                    <h4 class="card-title">Food list</h4>
                    <table class="table table-hover table-striped">
                      <thead class="table-dark">
                        <tr>
                          <th> # </th>
                          <th> Name </th>
                          <th> Category </th>
                          <th> Priority </th>
                          <th> Edit</th>
                          <th> Delete </th>
                        </tr>
                      </thead>
                      <tbody>
                      	{% for object in object_list %}
	                        <tr class="table-info">
	                        	<td>{{forloop.counter}}</td>
	                        	<td class="display2"><a href="{%url 'food_app:admin-food-detail' object.id%}">{{object.name|title}}</a></td>
                            <td class="display2">{{object.food_category}}</td>
                            <td class="display2">{{object.food_priority}}</td>
	                      		<td><a href="{% url 'food_app:admin-food-update' object.id %}" class="btn  btn-primary btn-sm"><span class="glyphicon glyphicon-edit"></span>Edit</a></td>
	                     		<td><a href="{% url 'food_app:admin-food-delete' object.id %}" class=" myModal btn  btn-danger btn-sm"><span class="glyphicon glyphicon-delete"></span>Delete</a></td>
	                        </tr>
                      	{% endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
{% endblock%}
