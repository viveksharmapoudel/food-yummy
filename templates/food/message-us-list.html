{% extends 'food/home.html'%}
{% block maincontent%}


                 <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Message From Contact Us Page</h4>
                    <table class="table table-hover table-striped">
                      <thead class="table-dark">
                        <tr>
                          <th> # </th>
                          <th> Name </th>
                          <th> Email Address</th>
                          <th> Delete </th>
                        </tr>
                      </thead>
                      <tbody>
                      	{% for object in object_list %}
	                        <tr class="table-info">
	                        	<td>{{forloop.counter}}</td>
	                        	<td class="display2">{{object.name}}</td>
                            <td class="display2">{{object.email_address}}</td>
	                     		<td><a href="{% url 'food_app:admin-message-us-delete' object.id %}" class=" myModal btn  btn-danger btn-sm"><span class="glyphicon glyphicon-delete"></span>Delete</a></td>
	                        </tr>
                      	{% endfor%}
                      </tbody>
                    </table>
                  </div>
                </div>
{% endblock%}
